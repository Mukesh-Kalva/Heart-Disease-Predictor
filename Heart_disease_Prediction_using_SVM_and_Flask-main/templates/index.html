<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Heart Disease Predictor <br> Using Machine Learning</h1>

      <form action="/predict" method="post" autocomplete="off">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required /><br />

        <label for="sex">Gender:</label>
        <select id="sex" name="sex" required>
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select><br />

        <label for="cp">Chest Pain Type:</label>
        <select id="cp" name="cp" required>
          <option value="0">Typical Angina</option>
          <option value="1">Atypical Angina</option>
          <option value="2">Non-anginal Pain</option>
          <option value="3">Asymptomatic</option>
        </select><br />

        <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
        <input type="number" name="trestbps" id="trestbps" required /><br />

        <label for="chol">Cholesterol (mg/dl):</label>
        <input type="number" name="chol" id="chol" required /><br />

        <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
        <select id="fbs" name="fbs" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br />

        <label for="restecg">Resting ECG Results:</label>
        <select id="restecg" name="restecg" required>
          <option value="0">Normal</option>
          <option value="1">ST-T Wave Abnormality</option>
          <option value="2">Left Ventricular Hypertrophy</option>
        </select><br />

        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="number" name="thalach" id="thalach" required /><br />

        <label for="exang">Exercise-Induced Angina:</label>
        <select id="exang" name="exang" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br />

        <label for="oldpeak">Oldpeak (ST depression):</label>
        <input type="number" step="any" name="oldpeak" id="oldpeak" required /><br />

        <label for="slope">Slope of Peak Exercise ST Segment:</label>
        <select id="slope" name="slope" required>
          <option value="0">Upsloping</option>
          <option value="1">Flat</option>
          <option value="2">Downsloping</option>
        </select><br />

        <label for="ca">Number of Major Vessels (0â€“3):</label>
        <input type="number" name="ca" id="ca" min="0" max="3" required /><br />

        <label for="thal">Thalium Stress Test Result:</label>
        <select id="thal" name="thal" required>
          <option value="0">Normal</option>
          <option value="1">Fixed Defect</option>
          <option value="2">Reversible Defect</option>
          <option value="3">Not Specified</option>
        </select><br />

        <button type="submit">Predict</button>
      </form>

      {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
      {% endif %}
    </div>
  </div>
</body>
</html>
